<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Xat generator</title>
</head>

<body>

    <main>
        <h1 class="title">
            Kim birinchi bo-rish-ga
        </h1>
        <form id="form">
            <label for="distance">Masofa</label>
            <input type="number" id="distance" placeholder="Masofani kiriting (km)">
            <button type="submit">Hisobla</button>
        </form>
        <div class="result-section">
            <div class="block">
                <i class="fas fa-walking fa-4x"></i>
                <p class="name">Piyoda</p>
                <h3 id="result">
                    N soat
                </h3>
            </div>

            <div class="block">
                <i class="fas fa-biking fa-4x"></i>
                <p class="name">Velosaped</p>
                <h3 id="result2">
                    N soat
                </h3>
            </div>

            <div class="block">
                <i class="fas fa-car fa-4x"></i>
                <p class="name">Mashina</p>
                <h3 id="result">
                    N soat
                </h3>
            </div>

            <div class="block">
                <i class="fas fa-plane fa-4x"></i>
                <p class="name">Samolyot</p>
                <h3 id="result">
                    N soat
                </h3>
            </div>
        </div>

    </main>



    <script src="scripts/main.js"></script>
</body>

</html>
