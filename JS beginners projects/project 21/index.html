<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>project 5</title>
</head>
<body>

    <div class="card overflow-hidden">
        <div class="card-top">

        </div>
        <div class="card-body">
            <div class="d-flex align-items-center">
                <i class="fas fa-info mb-1 me-2 fa-x"></i> <h5>model: <span id="model">Cobolt</span></h5>
            </div>
            <div class="d-flex align-items-center">
                <i class="fas fa-dollar-sign mb-1 me-2 fa-x"></i><h5>cost: <span id="cost">$18000</span></h5>
            </div>
            <div class="d-flex align-items-center">
                <i class="fas fa-paint-brush mb-1 me-2 fa-x"></i><h5>color: <span id="color">White</span></h5>
            </div>
            <div class="d-flex align-items-center">
                <i class="fas fa-globe-asia mb-1 me-2 fa-x"></i><h5>country: <span id="country">Poland</span></h5>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <button class="btn btn-outline-warning" id="generate">Generate mode of car</button>
        </div>
    </div>
    



    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
