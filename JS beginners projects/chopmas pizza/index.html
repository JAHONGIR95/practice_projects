<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Pizza</title>
</head>

<body>
    <main>
        <h4 class="title">Pitsa buyurtma qilish</h4>
        <form action="" id="form">
            <div class="form-left">
                <p class="section-title">
                    Noni qanday bo'lsin?
                </p>
                <select name="bread_type" id="bread-type">
                    <option value="yupqa">Yupqa</option>
                    <option value="ortacha">O'rtacha</option>
                    <option value="qalin">Qalin</option>
                </select>
                <p class="section-title">
                    Kattaligi
                </p>
                <div class="radius">
                    <button class="button-round">25 cm</button>
                    <button class="button-round">30 cm</button>
                    <button class="button-round">35 cm</button>
                </div>
                <p class="section-title">
                    Ustiga nima solaylik?
                </p>
                <div class="ustiga">
                    <div class="ustiga__left">
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="1" id="item-ustiga1">
                            <label for="item-ustiga1">Pomidor</label>
                        </div>
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="2" id="item-ustiga2">
                            <label for="item-ustiga2">Kurcha go'shti</label>
                        </div>
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="3" id="item-ustiga3">
                            <label for="item-ustiga3">Zaytun</label>
                        </div>
                    </div>
                    <div class="ustiga__right">
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="4" id="item-ustiga4">
                            <label for="item-ustiga4">Tuzlangan bodring</label>
                        </div>
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="5" id="item-ustiga5">
                            <label for="item-ustiga5">Qo'ziqorin</label>
                        </div>
                        <div class="row-ustiga">
                            <input class="item-ustiga" type="checkbox" name="6" id="item-ustiga6">
                            <label for="item-ustiga6">Qazi</label>
                        </div>
                    </div>
                </div>
                <p class="section-title">
                    Qo'shimcha
                </p>
                <div class="qoshimcha">
                    <div class="row-ustiga-left">
                        <input type="checkbox" name="" id="item-ustiga">
                        <label for="item-ustiga">Achchiq</label>
                    </div>
                    <div class="row-ustiga">
                        <input type="checkbox" name="" id="item-ustiga">
                        <label for="item-ustiga">Sosiskali</label>
                    </div>
                </div>
            </div>

            <div class="form-right">
                <p class="section-title non-result">Non : <span id="bread-result"></span></p>
                <p class="section-title size-result">Kattaligi : <span id="kattaligi-result"></span></p>
                <p class="section-title ustida-result">Ustida : </p>
                <ul id="ustida-result">

                </ul>
                <p class="section-title">Qo'shimcha</p>
                <ul id="qushimcha">

                </ul>

                <button type="submit" id="submit-btn">Buyurtma berish</button>
            </div>


        </form>

    </main>



    <!-- <script src="libs/bootstrap/bootstrap.min.js"></script> -->
    <script src="scripts/main.js"></script>
</body>

</html>
